<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhTube</title>
    <!-- ============ google font link ============ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- ============ tailwind css link ============ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ============ daisy Ui link ============ -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- ============ custom css link ============ -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ============ tailwind customize script link ============ -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                inter: 'Inter'
              }
            }
          }
        }
    </script>
</head>
<body>
    <!-- ============ header section ============= -->
    <header class="w-full sticky top-0 z-10">
        <!-- ============== sticky navbar =============== -->
        <div class="w-full pb-4 bg-white/90 backdrop-blur-lg md:p-0">
            <div class="container mx-auto px-4">
                <!-- ============ header nav section ============== -->
                <div class="w-full flex items-center justify-between pt-9 pb-[15px] border-b border-[#17171733] md:py-9">
                    <div class="w-[115px] md:w-[130px] lg:w-[170px]">
                        <a href="#"><img src="./assets/Logo.png" alt="logo"></a>
                    </div>
                    <div class="relative flex items-center justify-center gap-x-7 md:gap-x-7">
                        <div class="w-full">
                            <div id="searchBtn" class="md:hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-[#252525]">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                                </svg>                      
                            </div>
                            <div class="hidden w-[350px] h-[40px] relative sm:w-full md:block lg:w-[500px] lg:h-[45px]">
                                <input type="text" placeholder="Search Here" class="input input-bordered pr-[70px] font-inter font-normal text-[#252525B3] border-none w-full h-full rounded-md bg-white/80 ring-1 ring-[#FF1F3D] placeholder:text-black/30 focus:outline-none focus:ring-2 focus:ring-[#FF1F3D]"/>
                                <div class="w-[50px] h-full bg-red-500 flex items-center justify-center rounded-tr-md rounded-br-md absolute top-0 right-0 ring-1 ring-[#FF1F3D] lg:h-[45px]">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                                    </svg>                  
                                </div>
                            </div>
                        </div>
                        <div id="menuBarOpenBtn" class="md:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7 text-[#252525]">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>                  
                        </div>
                        <div class="hidden md:block">
                            <button class="font-inter font-medium text-lg leading-[22px] text-white py-[10px] px-[20px] bg-[#FF1F3D] rounded-[4px] lg:py-[12px]">Blog</button>
                        </div>
                    </div>
                </div>
                <!-- ============ header nav section ============== -->
            </div>
        </div>
        <!-- ============= mobile nav ============= -->
        <div id="mobileNav" class="w-full h-screen bg-white/70 backdrop-blur-lg fixed top-0 right-[-120%] duration-500 ease-in-out sm:w-[350px]">
            <div id="menuBarCloseBtn" class="mt-9 ml-6 bg-[#FF1F3D] inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>                  
            </div>
            <!-- ============== mobile nav links ============== -->
            <div class="w-full mt-9 space-y-5">
                <a href="#" id="navLinkBtn" class="nav-link-btn navActive">All</a>
                <a href="#" id="navLinkBtn" class="nav-link-btn ">Music</a>
                <a href="#" id="navLinkBtn" class="nav-link-btn ">Comedy</a>
                <a href="#" id="navLinkBtn" class="nav-link-btn ">Drawing</a>
                <a href="#" id="navLinkBtn" class="nav-link-btn ">Blog</a>
            </div>
        </div>
        <!-- ============= mobile nav ============= -->

        <!-- ============= search box ============= -->
        <div id="searchBar" class="w-full px-4 pt-[30.5px] pb-2 bg-white/50 backdrop-blur-sm absolute top-[-100%] right-0 flex items-center justify-between gap-x-4 duration-300 ease-in-out md:pt-9 md:pb-2 md:hidden">
            <div id="closeSearchBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-[#252525]">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>                  
            </div>
            <div class="w-[350px] h-[40px] sm:w-full relative">
                <input type="text" placeholder="Search Here" class="input input-bordered pr-[70px] font-inter font-normal text-[#252525B3] border-none w-full h-full rounded-md bg-white/80 ring-1 ring-[#FF1F3D] placeholder:text-black/30 focus:outline-none focus:ring-2 focus:ring-[#FF1F3D]"/>
                <div class="w-[50px] h-[40px] bg-red-500 flex items-center justify-center rounded-tr-md rounded-br-md absolute top-0 right-0 ring-1 ring-[#FF1F3D]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>                  
                </div>
            </div>
        </div>
        <!-- ============= search box ============= -->
    </header>
    <!-- ============ header section ============= -->

    <!-- ============ main section ============= -->
    <main class="w-full">
        <!-- ============ tab section ============== -->
        <div id="tab" class="hidden w-full md:flex md:items-center md:justify-center md:gap-x-6 md:mt-8">
            <button id="tabBtn" class="tabBtn active">All</button>
            <button id="tabBtn" class="tabBtn">Music</button>
            <button id="tabBtn" class="tabBtn">Comedy</button>
            <button id="tabBtn" class="tabBtn">Drawing</button>
        </div>
        <!-- ============ tab section ============== -->    
        <div class="w-full mt-6 md:mt-10">
            <div class="container mx-auto px-4">
                <!-- ================= video card container ================== -->
                <div class="vd-container">
                    
                </div>
            </div>
        </div>
    </main>
    <!-- ============ main section ============= -->

    <!-- ============ footer section ============= -->
    
    <!-- ============ footer section ============= -->

    <!-- ============= JavaScript script ============= -->
    <script src="./js/app.js"></script>
</body>
</html>
